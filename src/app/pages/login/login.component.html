<div class=" height1 d-flex  justify-content-center align-items-center">
  <div class=" d-flex justify-content-center align-items-center login-form">
    <div *ngIf="!toggle; else verifyotp">
      <form [formGroup]="loginFormFields" (ngSubmit)="loginSubmit()">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter email" formControlName="email" required>
                <mat-error *ngIf="loginFormFields.controls['email'].errors?.['pattern']">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="loginFormFields.controls['email'].errors?.['required']">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter password" formControlName="password" required>
                <mat-error *ngIf="loginFormFields.controls['password'].errors?.['required']">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 d-flex justify-content-center align-items-center">
              <button mat-raised-button type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <ng-template #verifyotp>
      <div class="d-flex flex-column justify-content-center  align-items-center ">
        <div>
          <div>enter the opt</div>
          <div class="d-flex justify-content-around align-items-center">
            <mat-form-field class="example-form-field">
              <mat-label>Clearable input</mat-label>
              <input matInput type="text" [(ngModel)]="otp">
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="verifyOtp()" [disabled]="disableButton">
              Verify Otp
            </button>
          </div>
        </div>
        <div *ngIf="invalidOtp" style="color: red;">invalid otp,enter valid otp</div>
        <div *ngIf="disableButton">
          <button mat-raised-button color="primary" (click)="resendOpt()">
            Resend
          </button>
        </div>
        <div *ngIf="!disableButton" style="color: red;">{{minutes}}:{{seconds}} </div>
      </div>
    </ng-template>
  </div>
</div>
